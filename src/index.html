<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wines</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <h1>
                <a href="#" class="logo header__logo">
                   <img src="assets/img/icons/Logo.png" alt="Wines logo" width="18" height="16"> 
                </a>
            </h1>
            <nav class="navigation header__navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <select name="winesgroup" id="winesgroup">
                          <option selected>Подобрать вино</option>
                          <optgroup label="По регионам">
                            <option value="Крым">Крым</option>
                            <option value="Кубань">Кубань</option>
                            <option value="Кавказ">Кавказ</option>
                          </optgroup>
                          <optgroup label="Цвет">
                            <option value="Красное">Красное</option>
                            <option value="Оранжевое">Оранжевое</option>
                            <option value="Розовое">Розовое</option>
                            <option value="Белое">Белое</option>
                          </optgroup>
                          <optgroup label="Сахар">
                            <option value="Сладкое">Сладкое</option>
                            <option value="Полусладкое">Полусладкое</option>
                            <option value="Полусухое">Полусухое</option>
                            <option value="Сухое">Сухое</option>
                          </optgroup>
                        </select>
                    </li>
                    <li class="navigation__item">
                        <a href="" class="navigation__link">Как заказать</a>
                    </li>
                    <li class="navigation__item">
                        <a href="" class="navigation__link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="group-basket">
                <a href="" class="basket">
                    <img src="assets/img/icons/basket.svg" alt="basket icon" width="18" height="14">
                </a>
                <a href="" class="favorites">
                    <img src="assets/img/icons/favorites.svg" alt="favorites icon" width="18" height="16">
                </a>
            </div>
            <button type="button" class="humburger header__humburger">
                <span class="humburger__content"></span>
            </button>
        </div>
    </header>
    <main>

    </main>
    <footer>
        <div class="container footer__container">
            <p class="copyright">

            </p>
        </div>
    </footer>
</body>
</html>
